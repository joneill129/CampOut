{% extends 'base.html'%}
{% block content %}
{% load static %}

<h1 class="pocketbook-title">Upcoming Adventures</h1>

{% for campground in campgrounds %}
<div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="..." alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{ campground.name }}</h4>
          <p class="card-text">{{ campground.city}}, {{ campground.state}} {{ campground.zipcode }}</p>
          <p class="card-text"><a href='{% url "detail" campground.id %}'>Plan</a>&ensp;<a href='#'>Delete</a></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
