{% extends 'base.html'%}
{% block content %}
<h1>Camping Trip Photos:</h1>
<hr />
<div class="photo-container">
    {% for photo in photos %}
    <div class="photos">
      <img src="{{photo.url}}" class="rounded" style="width: 18rem; height: 18rem; box-shadow: 0 0 5px 2px  rgb(0, 54, 7);" />
      <div class="campground-photo">
      <p>{{ campground.name }}</p>
    </div> 
    </div>
      {% empty %}
  <div>No Photos Uploaded</div>

  {% endfor %}
</div>
</div>
{% endblock %}
