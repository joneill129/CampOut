{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="add-campground-container">
    <div class="card-header" id="edit-trip-header">
        <h2>Edit trip details for {{ trip.startdate }}</h2>
    </div>
    <div class="card-body" id="edit-trip-body">
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="edit-trip-submit-btn">
                <button type="submit" class="btn-danger btn-md" id="add-submit-btn">
                    Add to Pocketbook
                </button>
        </form>
    </div>
</div>
</div>
{% endblock %}
