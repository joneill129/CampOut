{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Campsite API Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'images/search.jpg' %}" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#000000">
            
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon " ></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link px-3" href="{% url 'campgrounds_create' %}" style="color: #ffffff"
                        rel="add_campsite">Add My Spot</a>
                    <a class="nav-item nav-link active px-3" href="{% url 'pocketbook' %}" style="color: #ffffff"
                        rel="index">My Pocketbook<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link px-3" href="{% url 'photos' %}" style="color: #ffffff"
                        rel="photos">Photo Albumn</a>
                    <a class="nav-item nav-link px-3" href="/" style="color: #ffffff" rel="search">Campground Search</a>
                    <a class="nav-item nav-link px-3" href="{% url 'logout' %}" style="color: #ffffff" rel="logout"
                        id="logout-link">Log Out</a>
                </div>
            </div>
            {% else %}
            <a class="nav-item nav-link px-3" href="{% url 'login' %}" style="color: #ffffff" rel="login">Log In</a>
            <a class="nav-item nav-link px-3" href="{% url 'signup' %}" style="color: #ffffff" rel="signup">Sign Up</a>
            <a class="nav-item nav-link px-3" href="{% url 'photos' %}" style="color: #ffffff" rel="photos">Photo
                Albumn</a>
            </div>
            {% endif %}
            </div>
            <a class="navbar-brand" style="color: #ffffff" href="#">CampOut</a><img class="nav-logo" style="width: 5rem; height: 4rem;"src="{% static 'images/nav.png' %}" alt="fire_logo">
        </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="fixed-bottom">
        <div class="right">
            All Rights Reserved, &copy; 2021 CampOut &nbsp;
          </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
